<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    
<div class="watch">
    <h1 id="displaytime"> 00:00:00 </h1>
    <button value="start" onclick="startwatch()">start</button>









    

    <button value="stop" onclick="stop()">stop</button>








    

    

    
    <button value="reset"  onclick="reset()">reset</button>



</div>

<script>
    let timer;
    let minutes=0;
    let hours=0;
    let seconds=0;
    let display= document.getElementById("displaytime");

    function stopwatch(){
        seconds++;
        if(seconds>=60){
            seconds=0;
            minutes++
        }

        if(minutes>=60){
            minutes=0;
            hours++;
        }
       display.textContent= td(hours)+":"+td(minutes)+":"+td(seconds);
    }
    function startwatch(){
        timer=setInterval(stopwatch,1000);
    }
    function td(number){
        return(number<10)?'0'+number:number;
    }
    function stop(){
        clearInterval(timer);

    }
    function reset(){
        clearInterval(timer);
        hours=0;
        minutes=0;
        seconds=0;
        display.textContent= td(hours)+":"+td(minutes)+":"+td(seconds);
        
        
    }






</script>



</body>
</html>
